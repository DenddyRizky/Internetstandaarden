        <header>
            <nav class="navbar">
                <!-- Navigation Bar -->

                <ul>

        <main>
            <section id="home">
                <section id="intro">
                    <h1>My anime portfolio</h1>
                    <p>Welcome to my personal anime portfolio. Where I list the
                        anime's
                        I have watched, my favorties among them and some of my
                        favorite clips</p>
                </section>
                <section id="slideshow">
                    <img src="images/One Piece.jpeg" alt="OP" class="slide">
                    <img src="images/Demon Slayer.jpeg" alt="Demon Slayer"
                        class="slide">
                    <img src="images/Shippuden.jpeg" alt="Shippuden"
                        class="slide">
                </section>
            </section>

            <script>
                var index = 0;
                var rotationTime = 3000; 
                slideShow();

                function slideShow(){
                    var currentSlide;
                    var slides = document.getElementsByClassName("slide");
                    
                    for (currentSlide = 0; currentSlide < slides.length; currentSlide++) {
                        slides[currentSlide].style.display = "none";         
                    }
                    index++;
                    if (index > slides.length) {
                        index = 1;
                    }
                    slides[index-1].style.display = "block";
                    setTimeout(slideShow, rotationTime);

                }
            </script>

        </main>

        </footer>
