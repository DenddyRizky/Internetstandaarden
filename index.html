        <main>
            <h1>Home</h1>

            <section id="slideshow">
                <img src="images/One Piece.jpeg" alt="OP" class="slide">
                <img src="images/Demon Slayer.jpeg" alt="Demon Slayer" class="slide">
                <img src="images/Shippuden.jpeg" alt="Shippuden" class="slide">
            </section>

            <script>
                var index = 0;
                slideShow();

                function slideShow(){
                    var currentSlide;
                    var slides = document.getElementsByClassName("slide");
                    
                    for (currentSlide = 0; currentSlide < slides.length; currentSlide++) {
                        slides[currentSlide].style.display = "none";         
                    }
                    index++;
                    if (index > slides.length) {
                        index = 1;
                    }
                    slides[index-1].style.display = "block";
                    setTimeout(slideShow, 2000);

                }
            </script>
